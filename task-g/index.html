<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>

    <!--
        Author: Maxence Gautier-Grall
        Date: 2025-10-31
    -->
  <header class="site-header">
    <h1>Registration page</h1>
  </header>

  <main class="content">

    <div class="top-grid">

      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Maxence Gautier-Grall</span></p>
        <p><span class="student-group">NITS24K</span></p>
      </section>

      <section class="controls" aria-label="Add row">
        <h2 class="controls-title">Add Information</h2>

        <form id="addCourseForm">

            <input type="hidden" id="timestamp" name="timestamp">

            <div class="form-row">
                <label for="fullName">Full name</label>
            </div>
            <div class="form-row">
                <input id="fullName" name="fullName" type="text" required placeholder="e.g., Maxence Gautier-Grall">
            </div>
            

            <div class="form-row">
                <label for="email">Email</label>
            </div>
            <div class="form-row">
                <input id="email" name="email" type="text" required placeholder="e.g., your@email.com">
            </div>


            <div class="form-row">
                <label for="phone">Phone</label>
            </div>
            <div class="form-row">
                <input id="phone" name="phone" type="text" required placeholder="e.g., +33 7 12 34 56 78">
            </div>

            <div class="form-row">
                <label for="birthDate">Birth date</label>
            </div>
            <div class="form-row">
                <input id="birthDate" name="birthDate" type="text" required placeholder="dd/mm/yyyy">
            </div>

            <div class="form-row">
                <label>
                <input type="checkbox" id="terms" name="terms"> I accept the terms
                </label>
            </div>


            
            <div class="form-row">
                <button id="addRowBtn" type="submit" class="btn">Register</button>
                <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
            </div>

        

        </form>

      </section>
    </div>

    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
            <th>Accepted Terms</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>

</body>
</html>
